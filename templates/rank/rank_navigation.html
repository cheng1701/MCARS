<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Rank Management</h5>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'rank:dashboard' %}" class="list-group-item list-group-item-action {% if active_menu == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{% url 'rank:people_list' %}" class="list-group-item list-group-item-action {% if active_menu == 'people_list' or active_menu == 'member_list' or active_menu == 'child_list' %}active{% endif %}">
            <i class="fas fa-users me-2"></i> People
        </a>

        <!-- Rank Management Section -->
        <div class="list-group-item list-group-item-secondary">
            <strong><i class="fas fa-medal me-2"></i> Rank Management</strong>
        </div>
        <a href="{% url 'rank:rank_list' %}" class="list-group-item list-group-item-action {% if active_menu == 'rank_list' %}active{% endif %}">
            <i class="fas fa-list me-2"></i> All Ranks
        </a>
        <a href="{% url 'rank:rank_create' %}" class="list-group-item list-group-item-action {% if active_menu == 'rank_create' %}active{% endif %}">
            <i class="fas fa-plus me-2"></i> Add New Rank
        </a>

        <!-- Theme Management Section -->
        <div class="list-group-item list-group-item-secondary">
            <strong><i class="fas fa-palette me-2"></i> Theme Management</strong>
        </div>
        <a href="{% url 'rank:theme_list' %}" class="list-group-item list-group-item-action {% if active_menu == 'theme_list' %}active{% endif %}">
            <i class="fas fa-images me-2"></i> All Themes
        </a>
        <a href="{% url 'rank:theme_create' %}" class="list-group-item list-group-item-action {% if active_menu == 'theme_create' %}active{% endif %}">
            <i class="fas fa-plus-circle me-2"></i> Create Theme
        </a>

        <!-- Configuration Section -->
        <div class="list-group-item list-group-item-secondary">
            <strong><i class="fas fa-cogs me-2"></i> Configuration</strong>
        </div>
        <a href="{% url 'rank:genre_list' %}" class="list-group-item list-group-item-action {% if active_menu == 'genre_list' %}active{% endif %}">
            <i class="fas fa-tags me-2"></i> Manage Genres
        </a>
        <a href="{% url 'rank:branch_list' %}" class="list-group-item list-group-item-action {% if active_menu == 'branch_list' %}active{% endif %}">
            <i class="fas fa-code-branch me-2"></i> Manage Branches
        </a>
        <a href="{% url 'rank:settings_edit' %}" class="list-group-item list-group-item-action {% if active_menu == 'settings_edit' or active_menu == 'settings' %}active{% endif %}">
            <i class="fas fa-sliders-h me-2"></i> Rank Settings
        </a>
    </div>
</div>
