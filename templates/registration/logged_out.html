{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt text-primary fa-4x"></i>
                </div>
                <h1 class="fw-bold mb-4">You Have Been Logged Out</h1>
                <p class="lead mb-4">Thank you for visiting our membership portal. You have been successfully logged out.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'login' %}" class="btn btn-primary me-md-2">Log In Again</a>
                    <a href="{% url 'members:home' %}" class="btn btn-outline-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
