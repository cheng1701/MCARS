{% extends 'base.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<section class="py-4">
  <div class="container">
    <div class="card">
      <div class="card-header bg-danger text-white">Confirm Deletion</div>
      <div class="card-body">
        <p>Are you sure you want to delete the event <strong>{{ event.title }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <a href="{% url 'events:event_detail' event.id %}" class="btn btn-outline-secondary">Cancel</a>
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
